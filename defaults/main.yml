---

paperless_base_packages:
  - git
  - libmagic-dev
  - tesseract-ocr
  - imagemagick
  - unpaper
  - gnupg
  - expect
  - build-essential
  - pkg-config
  - libpoppler-cpp-dev
  - optipng
  - python3-dev
  - python3
  - python3-venv
  - python3-pip
  - python3-setuptools
  - net-tools

paperless_custom_packages: []

paperless_virtualenv: /opt/paperless/.env
paperless_consumption_dir: /opt/paperless/consumption
paperless_consumption_dir_group: paperless
paperless_consumption_dir_users: []
paperless_consumption_dir_mode: 0770

paperless_git_url: https://github.com/danielquinn/paperless.git
paperless_version: 2.7.0

paperless_tz: Etc/UTC
paperless_ocr_language: eng
paperless_list_per_page: 100

paperless_force_script_name: false
paperless_allowed_host:
  - 127.0.0.1
  - localhost

paperless_backup: false
paperless_restore: false

paperless_disable_login: false
paperless_inline_doc: false
